# _config.yml

# Configuración básica
title: Suzuano
description: A personal blog
baseurl: ""
url: "https://suzunao.github.io/"
timezone: UTC

# Configuración de Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# Sass
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

# URLs y Permalinks
permalink: /:categories/:title/
permalink_layout: none
pretty_urls:
  trailing_slash: true

# Archivos por tags
jekyll-archives:
  enabled: ["tags"]
  layouts:
    tag: default
  permalinks:
    tag: '/tag/:name/'

# Paginación con jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 6
  permalink: '/page/:num/'
  title: ':title - página :num'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 1
    after: 1
  limit: 0
  debug: false
  collection: 'posts'

# Plugins (jekyll-paginate-v2 debe ser el primero)
plugins:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-compose

# Búsqueda
search_enabled: true

# Excluir archivos
exclude:
  - README.md
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - vendor
  - .vscode
  - .idea 